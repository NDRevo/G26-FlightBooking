<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li><a class="active" href="#home" onclick="goHome()">Home</a></li>
    <li><a href="#book" onclick="goFlights()">Book Flights</a></li>
    <li><a href="#faq" onclick="goFaq()">FAQ</a></li>
    <li><a href="#profile" onclick="goProfile()">Profile</a></li>
</ul>

<button id="logOutBTN" type="button" onclick="logout()">Logout</button>

<script>
function logout() {
  session.invalidate();
  session.destroy();
  session.getAttribute("user");   //this will throw an error
  response.sendRedirect("login.html");
}
function goHome() {
response.sendRedirect("mainpage.html");
}
function goFlights() {
response.sendRedirect("flightSearch.jsp");
}
function goFaq() {
response.sendRedirect("faq.jsp");
}
function goProfile() {
response.sendRedirect("profile.jsp");
}
</script>
</body>
</html>
